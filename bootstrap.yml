- name: Generate SSH keypair and register it with GitHub
  hosts: localhost
  gather_facts: false
  connection: local
  tasks:
    - name: Ensure Firefox repository is added
      become: yes
      become_user: root
      apt_repository:
        repo: "ppa:mozillateam/ppa"
        state: present

    - name: Ensure packages are installed
      become: yes
      become_user: root
      apt:
        update_cache: yes
        name:
          - firefox
          - xclip
          - git
          - curl
        state: present

    - name: Check if SSH private key exists
      ansible.builtin.stat:
        path: "~/.ssh/id_rsa"
      register: ssh_key_stat

    - name: Generate SSH keypair
      when: not ssh_key_stat.stat.exists
      community.crypto.openssh_keypair:
        path: ~/.ssh/id_rsa
        size: 2048
      no_log: true

    - name: Copy SSH public key to clipboard
      shell: xclip -sel clip < ~/.ssh/id_rsa.pub

    - name: Open GitHub SSH keys page in Firefox
      command: firefox https://github.com/settings/keys
